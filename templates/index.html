    <style>
    .GroupTrack{
        background-color: chocolate;

    .MidiTrack{
        background-color: antiquewhite;

    {% macro trackInfo(t, track_id, depth) %}
        <tr>
            {% for i in range(depth) %}
                <td>
                </td>
            {% endfor %}
            <td class="{{t["type"] }}">
            {{ t["name"]["EffectiveName"]["Value"] }} ID {{ track_id }}
            </td>
        </tr>

    {% endmacro %}
    Hello World

    <table id="project_table">
        {% for path in paths  %}
              <tr>
                {% set url = url_for('project_table') + "?project_id=" + loop.index0|string %}
                <td>
                    <button hx-get="{{ url }}" hx-swap="outerHTML" hx-target="#project_table">{{ url }}</button>
                </td>
              </tr>
        {% endfor %}
    </table>
